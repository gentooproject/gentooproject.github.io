  <button class="but"   id="boton">Play</button>
  <button class="but"  id="volDown">-</img></button>
  <button class="but" id="volUp">+</img></button>

  <button class="but"  onclick="document.getElementById('player').playbackRate=1">Restaurar</button> 
  <button class="but" onclick="document.getElementById('player').playbackRate-=0.01 ">--</button> 
  <button class="but" onclick="document.getElementById('player').playbackRate+=0.01 ">++</button>
  <button class="but"  onclick="document.getElementById('player').currentTime-=5.0"> |<< </button>
  <button class="but"  onclick="document.getElementById('player').currentTime+=5.0"> >>| </img></button>
  <button class="but"  onclick="makeBig()">Maximo</button>
  <button class="but"  onclick="makeSmall()">Minimo</button>
  <button class="but"  onclick="makeNormal()">Normal</button>

<script> 
var myVideo = document.getElementById("player");

function makeBig() { 
    myVideo.width = 1200;


} 

function makeSmall() { 
    myVideo.width = 620;
} 

function makeNormal() { 
    myVideo.width = 920;
} 
function makesconder() {
	myVideo.width = "100%";
}

</script> 




<script type="text/javascript">

var v = document.getElementsByTagName("video")[0];
var sound = false;

    boton.addEventListener("click", function(){
      if (!sound) {
        v.play();
        this.innerHTML = "Pause";
        sound = true;
      } else {
        v.pause();
        this.innerHTML = "Play";
        sound = false;
      }
    });
</script>
